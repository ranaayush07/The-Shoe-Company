<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>The Shoe Company</title>
  </head>
  <body class="bg-black">
    <header
      class="fixed max-w-[1440px] top-0 left-0 right-0 w-full mx-auto z-10"
    >
      <div
        class="px-[20px] md:px-[40px] lg:px-[80px] py-[10px] md:py-[15px] w-full"
      >
        <div class="flex justify-between items-center">
          <div class="logo">
            <a href="#"
              ><img
                src="images/logo.png"
                alt="shoe logo"
                class="max-w-[120px] md:max-w-[130px] lg:max-w-[140px]"
            /></a>
          </div>
          <nav class="hidden md:block">
            <ul class="flex space-x-5 lg:space-x-10">
              <li>
                <a
                  class="text-white text-base lg:text-2xl font-bold"
                  href="#hero"
                  >Home</a
                >
              </li>
              <li>
                <a class="text-white text-base lg:text-2xl font-bold" href="#"
                  >How It Works</a
                >
              </li>
              <li>
                <a class="text-white text-base lg:text-2xl font-bold" href="#"
                  >About</a
                >
              </li>
              <li>
                <a class="text-white text-base lg:text-2xl font-bold" href="#"
                  >Testimonials</a
                >
              </li>
              <li>
                <a class="text-white text-base lg:text-2xl font-bold" href="#"
                  >Contact Us</a
                >
              </li>
            </ul>
          </nav>
          <div class="icon block md:hidden text-white text-5xl cursor-pointer">
            â˜°
          </div>
        </div>
      </div>
    </header>
    <section
      id="hero"
      class="bg-[url('/images/background.png')] bg-cover md:bg-contain bg-no-repeat bg-right max-w-[1550px] mx-auto"
    >
      <div class="max-w-[1300px] mx-auto px-0 md:pt-[140px]">
        <div
          class="flex flex-col md:flex-row justify-between self-start md:items-center"
        >
          <div
            class="text-[28.83px] md:text-[103px] font-bold text-white leading-[33.73px] md:leading-[115px] pl-[20px]"
          >
            <h1 class="pt-[140px] md:pt-[0px]">
              The<br />
              Shoe<br />
              Company
            </h1>
          </div>
          <div class="image">
            <img
              src="/images/shoe.png"
              alt="shoe image"
              class="w-[60%] mx-auto pb-[60px] md:w-full md:pb-[0px]"
            />
          </div>
        </div>
      </div>
    </section>
    <section id="works" class="mt-10 max-w-[1440px] mx-auto">
      <h2
        class="text-white text-5xl font-bold text-center max-w-xl -tracking-[4%] mx-auto"
      >
        Have they finally made the perfect workout shoe ?
      </h2>
      <div class="work-img relative mx-auto">
        <img
          src="/images/work.png"
          alt="shoe-image"
          class="mx-auto pt-[60px]"
        />
      </div>
    </section>
  </body>
</html>

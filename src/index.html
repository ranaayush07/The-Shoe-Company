<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>The Shoe Company</title>
  </head>
  <body class="bg-black">
    <header class="max-w-[1440px] w-full mx-auto fixed">
      <div
        class="fixed top-0 left-0 right-0 px-[40px] lg:px-[80px] py-[10px] md:py-[15px] w-full"
      >
        <div class="flex justify-between items-center">
          <div class="logo">
            <a href="#"
              ><img
                src="images/logo.png"
                alt="shoe logo"
                class="max-w-[120px] md:max-w-[130px] lg:max-w-[140px]"
            /></a>
          </div>
          <nav class="hidden md:block">
            <ul class="flex space-x-5 lg:space-x-10">
              <li>
                <a
                  class="text-white text-base lg:text-2xl font-bold"
                  href="#hero"
                  >Home</a
                >
              </li>
              <li>
                <a class="text-white text-base lg:text-2xl font-bold" href="#"
                  >How It Works</a
                >
              </li>
              <li>
                <a class="text-white text-base lg:text-2xl font-bold" href="#"
                  >About</a
                >
              </li>
              <li>
                <a class="text-white text-base lg:text-2xl font-bold" href="#"
                  >Testimonials</a
                >
              </li>
              <li>
                <a class="text-white text-base lg:text-2xl font-bold" href="#"
                  >Contact Us</a
                >
              </li>
            </ul>
          </nav>
          <div class="icon block md:hidden text-white text-5xl cursor-pointer">
            â˜°
          </div>
        </div>
      </div>
    </header>
    <section
      id="hero"
      class="bg-[url('/images/background.png')] bg-contain bg-no-repeat bg-right"
    >
      <div class="max-w-[1300px] mx-auto pt-[140px]">
        <div class="flex justify-between items-center">
          <div
            class="text-[103px] font-bold text-white leading-[115px] pl-[20px]"
          >
            The<br />
            Shoe<br />
            Company
          </div>
          <div class="image">
            <img src="/images/shoe.png" alt="shoe image" />
          </div>
        </div>
      </div>
    </section>
    <section id="works" class="mt-10">
      <h2
        class="text-white text-5xl font-bold text-center w-[38%] -tracking-[4%] mx-auto"
      >
        Have they finally made the perfect workout shoe ?
      </h2>
    </section>
  </body>
</html>
